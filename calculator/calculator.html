<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="calculator.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        
        <title>Calculator</title>

    </head>

    <body>
        <div class="calculation-container">

            <div class="title-calculator"><h1>Calculator</h1></div>

            <div class="section-numbers">
            
                <table>

                    <tbody>
                        <tr>
                            <td class="number" id="one" value="1">1</td>
                            <td class="number" id="two" value="2">2</td>
                            <td class="number" id="three" value="3">3</td>
                            <td class="number" id="divider" value="/">รท</td>
                        </tr>

                        <tr>
                            <td class="number" id="four" value="4">4</td>
                            <td class="number" id="five" value="5">5</td>
                            <td class="number" id="six" value="6">6</td>
                            <td class="number" id="multiply" value="*">x
                            </td>
                        </tr>

                        <tr>
                            <td class="number" id="seven" value="7">7</td>
                            <td class="number" id="eight" value="8">8</td>
                            <td class="number" id="nine" value="9">9</td>
                            <td class="number" id="subtract" value="-">-
                            </td>
                        </tr>

                        <tr>
                            <td class="number" id="zero" value="0">0</td>
                            <td class="number" id="point" value=".">. </td>
                            <td class="number" id="equal" value="=">=</td>
                            <td class="number" id="addition" value="+">+</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </body>

</html>
